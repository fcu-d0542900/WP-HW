<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D0542900_HW6</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    </head>

    <body>
        <h3>請選擇學院</h3>
        <select id="college-list"></select>
        <h3>請選擇科系</h3>
        <select id="dept-list"></select>

        <script>
            $(document).ready(function() {
                $('#college-list').append(function(){
                    $.each(colleges,function(i,item){
                        $('#college-list').append($('<option></option>').val(i).text(item));
                    });
                });
                $('#dept-list').append(function(){
                    populateData(businessDepts);
                });
                $('#college-list').change(function(){
                    collegeChange();
                });
            });
            
            var colleges=["商學院","工學院","建設學院","金融學院","資電學院","人文社會學院","理學院"];
            
            var businessDepts=["會計學系","國際經營與貿易學系","財稅學系","統計學系","企業管理學系","行銷學系"];
            var engineeringDepts=["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系","化學工程學系","航太與系統工程學系","精密系統設計學士學位學程"]; 
            var constructionDepts=["土木工程學系","水利工程與資源保育學系","都市計畫與空間資訊學系","運輸與物流學系","土地管理學系"];
            var financeDepts=["風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"];
            var IEDepts=["資訊工程學系","電機工程學系","電子工程學系","自動控制工程學系","通訊工程學系","資電不分系榮譽班"];
            var socialDepts=["中國文學系","外國語文學系"];
            var scienceDepts=["應用數學系","環境工程與科學學系","材料科學與工程學系","光電學系"];
            
            function collegeChange() {
                var selIndex=$.trim($('#college-list option:selected').val());
                switch(selIndex) {
                    case "0":
                        populateData(businessDepts);
                        break;
                    case "1":
                        populateData(engineeringDepts);
                        break;
                    case "2":
                        populateData(constructionDepts);
                        break;
                    case "3":
                        populateData(financeDepts);
                        break;
                    case "4":
                        populateData(IEDepts);
                        break;
                    case "5":
                        populateData(socialDepts);
                        break;
                    case "6":
                        populateData(scienceDepts);
                        break;
                    default:
                        console.log("Not Accept!");
                }
            }
            function populateData(data) {
                $('#dept-list').empty();
                $.each(data,function(i,item){
                    $('#dept-list').append($('<option></option>').val(i).text(item));
                });
            }
            
        </script>
    </body>
</html>
