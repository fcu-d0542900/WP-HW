<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Register</title>
    </head>
    <body>
        <h3>使用者註冊</h3>
        <form>
            <p><label>帳號 <input name="id" type="text" size="20" maxlength="30" placeholder="請輸入您的帳號"></label></p>
            <p><label>密碼 <input name="password" type="password" size="20" maxlength="30" placeholder="請輸入您的密碼"></label></p>
            <p>電子郵件 <input name="email" type="email" size="20" maxlength="50" placeholder="請輸入您的電子郵件"></p>
            <p><label>生日 <input name="birth" type="date"></label></p>
            <p>性別 
                <input type="radio" name="gender" value="male">男 
                <input type="radio" name="gender" value="female">女 
                <input type="radio" name="gender" value="other">其他
            </p>
            
            <p>喜好 
                <input type="checkbox" name="hobby1" value="Ball">打球
                <input type="checkbox" name="hobby2" value="Computer">打電腦
                <input type="checkbox" name="hobby3" value="Shopping">購物
                <input type="checkbox" name="hobby4" value="Else">其他
            </p>
            <p>年級
                <select name="grade">
                    <option selected>年級</option>
                    <option>大一</option>
                    <option>大二</option>
                    <option>大三</option>
                    <option>大四</option>
                    <option>其他</option>
                </select>
            </p>
            <p>
            <input type="submit" value="送出">
            <input type="reset" value="重設">
            </p>
        </form>
    </body>
</html>
